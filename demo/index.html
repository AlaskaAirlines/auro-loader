<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <title>Auro Web Component Generator | auro-loader custom element</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>
    <script type="module" src="../src/auro-loader.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>
    <style>
      .slow::part(element) {
        animation-duration: 8s;
      }
      .med::part(element) {
        animation-duration: 5s;
      }
      .fast::part(element) {
        animation-duration: 1s;
      }
    </style>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="vertical-section-container">
      <h1>auro-loader</h1>

      <demo-snippet>
        <template>
          <auro-loader laser onlight></auro-loader>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-loader class="slow" ringworm></auro-loader>
          <auro-loader class="med" ringworm></auro-loader>
          <auro-loader class="fast" ringworm></auro-loader>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-loader ringworm xxs></auro-loader>
          <auro-loader ringworm xs></auro-loader>
          <auro-loader ringworm></auro-loader>
          <auro-loader ringworm ondark sm></auro-loader>
          <auro-loader ringworm ondark md></auro-loader>
          <auro-loader ringworm ondark lg></auro-loader>
          <auro-loader ringworm onlight xl></auro-loader>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-loader orbit ondark xxs></auro-loader>
          <auro-loader orbit ondark xs></auro-loader>
          <auro-loader orbit></auro-loader>
          <auro-loader orbit ondark sm></auro-loader>
          <auro-loader orbit ondark md></auro-loader>
          <auro-loader orbit ondark lg></auro-loader>
          <auro-loader orbit onlight xl></auro-loader>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-loader pulse xs></auro-loader><br>
          <auro-loader pulse></auro-loader><br>
          <auro-loader pulse sm></auro-loader><br>
          <auro-loader pulse md></auro-loader><br>
          <auro-loader pulse lg></auro-loader>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
