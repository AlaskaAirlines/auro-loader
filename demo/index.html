<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <title>Auro Web Component Generator | auro-loader custom element</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>
    <script type="module" src="../src/auro-loader.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>
    <style>
      .slow::part(element) {
        animation-duration: 8s;
      }
      .med::part(element) {
        animation-duration: 5s;
      }
      .fast::part(element) {
        animation-duration: 1s;
      }
    </style>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="vertical-section-container">
      <h1>auro-loader</h1>

      <demo-snippet>
        <template>
          <auro-loader></auro-loader>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-loader ping onlight xl></auro-loader>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-loader ping></auro-loader>
          <auro-loader ping sm></auro-loader>
          <auro-loader ping md></auro-loader>
          <auro-loader ping ondark lg></auro-loader>
          <auro-loader ping onlight xl></auro-loader>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-loader cloud></auro-loader>
          <auro-loader class="fast" cloud sm></auro-loader>
          <auro-loader class="med" cloud md></auro-loader>
          <auro-loader cloud ondark lg></auro-loader>
          <auro-loader class="slow" cloud onlight xl></auro-loader>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-loader orbit></auro-loader>
          <auro-loader orbit sm></auro-loader>
          <auro-loader orbit md></auro-loader>
          <auro-loader orbit ondark lg></auro-loader>
          <auro-loader orbit onlight xl></auro-loader>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-loader ring></auro-loader>
          <auro-loader ring sm></auro-loader>
          <auro-loader ring md></auro-loader>
          <auro-loader ring ondark lg></auro-loader>
          <auro-loader ring onlight xl></auro-loader>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-loader star></auro-loader>
          <auro-loader star sm></auro-loader>
          <auro-loader star md></auro-loader>
          <auro-loader star ondark lg></auro-loader>
          <auro-loader star onlight xl></auro-loader>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-loader wave></auro-loader>
          <auro-loader wave sm></auro-loader>
          <auro-loader wave md></auro-loader>
          <auro-loader wave lg></auro-loader>
          <auro-loader wave xl></auro-loader>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-loader ripple></auro-loader>
          <auro-loader ripple sm></auro-loader>
          <auro-loader ripple md></auro-loader>
          <auro-loader ripple lg></auro-loader>
          <auro-loader ripple xl></auro-loader>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <auro-loader pulse></auro-loader><br>
          <auro-loader pulse sm></auro-loader><br>
          <auro-loader pulse md></auro-loader><br>
          <auro-loader pulse lg></auro-loader>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
